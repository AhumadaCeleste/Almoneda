    </head>
  
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light navbar-header">
                <div class="container-fluid">
                    <a class="navbar-brand nav-logo" href="index.html"><img src="images/bidon_logo.svg" alt="Logo Bidon" width="150" height="100"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacion" aria-controls="navegacion" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navegacion">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">
                            <li class="nav-item"><a class="nav-link" href="acerca.html">Quiénes somos</a></li>
                            <li class="nav-item"><a class="nav-link" href="funcionamiento.html">Cómo funciona</a></li>

                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Perfil</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="col-md-12 mt-auto pb-4">
                <div class="container mt-5">
                    <div class="text-center">
                        <h1 class="text-white">Perfil</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <section class="seccion-form">
                <form action="perfil" method="post" class="form-register">
                    <div>
                        <label for="usuario">Nombre de Usuario</label>
                        <input class="menu" id="usuario" type="text" autofocus maxlength="20" name="usuario" required placeholder="Ingrese nombre de usuario">
                    </div>

                    <div>
                        <label for="email">E-mail</label>
                        <input class="menu" id="email" type="email" maxlength="255" name="email"  required placeholder="Ingrese su e-mail">
                    </div>

                    <div>
                        <label for="clave-vieja">Contraseña anterior</label>
                        <input class="menu" type="password" name="clave-vieja" id="clave-vieja" maxlength="20" required placeholder="Contraseña anterior">
                    </div>

                    <div>
                        <label for="clave-nueva">Nueva contraseña</label>
                        <input class="menu" type="password" name="clave-nueva" id="clave-nueva" maxlength="20" required placeholder="Contraseña nueva">
                    </div>

                    <div>
                        <label for="repetir-clave">Repetir nueva contraseña</label>
                        <input class="menu" type="password" name="repetir-clave" id="repetir-clave" maxlength="20" required placeholder="Repetir contraseña">
                    </div>

                    <input class="buton" type="submit" value="Editar">
                    <input class="buton" type="reset">
                </form>
            </section>
        </div>

        <script src="bs/js/popper.min.js"></script>
        <script src="bs/js/bootstrap.min.js"></script>
    </body>
</html>
