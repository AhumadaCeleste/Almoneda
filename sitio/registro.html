<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <title>Registración</title>
</head>
<body>
  <section class="seccion-form">
      <form method="POST" action="registro_usuarios.php" class="form-register">
          <h4>Formulario de Registro</h4>
          <label for="nombre">Nombre:</label><br>
          <input class="menu"  type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br>
          <label for="apellido">Apellido:</label><br>
          <input class="menu"  type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br>
          <label for="email">Correo electrónico:</label><br>
          <input class="menu"  type="email" name="email" id="email" placeholder="email" required><br>
          <label for="usuario">Nombre de usuario:</label><br>
          <input class="menu"  type="text" name="usuario" id="usuario" placeholder="Nombre de Usuario" required><br>
          <label for="password">Contraseña:</label><br>
          <input class="menu"  type="password" name="password" id="password" maxlength="20" required><br>
          <label for="nacimiento">Fecha de Nacimiento:</label><br>
          <input class="menu"  type="date" name="nacimiento" id="nacimiento"><br>
          <br>
          <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
        
          <input class="buton" type="submit" value="Registrarse">
          
          
          <p><a href="login.html">Ya tengo cuenta</a></p>
      </form>
    </section>


</body>
</html>
