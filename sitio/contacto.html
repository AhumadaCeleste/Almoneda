<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <title>contacto-usuario</title>
</head>
<body>
    <main>
        <h1 id="title">Contacto</h1>
        <section id="sectionParrafo">
            <p>Hola</p>
            <p id="user">@Usuario</p>
            <p>Para contactar con el administrador llená el siguiente formulario</p>
        </section>
            
        <section id="sectionForm">
            <form id="contact-form" action="" method="post">
                <input type="text" name="subjet" placeholder="Escribe aquí el asunto..." title="Asunto es un campo requerido" required>
                <textarea name="coments" cols="50" rows="5" placeholder="Escribe aquí el mensaje..." title="Tu comentario no debe exceder los 1600 caracteres" data-pattern= "^.{1,1600}$" required></textarea>
                <input type="submit" value="Enviar">
            </form>     
        </section>
    </main>
</body>
