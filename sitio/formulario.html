<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styleform.css">
    <title>Formulario Registro</title>

<body>

    <form method="POST" action="registro_usuarios.php" class="form_register">
        <h4>Formulario de Registro</h4>
        <label for="nombre">Nombre:</label><br>
        <input class="menu"  type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br>
        <label for="apellido">Apellido:</label><br>
        <input class="menu"  type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br>
        <label for="email">Correo electrónico:</label><br>
        <input class="menu"  type="email" name="email" id="email" placeholder="email" required><br>
        <label for="usuario">Nombre de usuario:</label><br>
        <input class="menu"  type="text" name="usuario" id="usuario" placeholder="Nombre de Usuario" required><br>
        <label for="password">Contraseña:</label><br>
        <input class="menu"  type="password" name="password" id="password" maxlength="10" required><br>
        <label for="nacimiento">Fecha de Nacimiento:</label><br>
        <input class="menu"  type="date" name="nacimiento" id="nacimiento"><br>
        
  
        <label for="provincia">Provincia de Residencia</label>
        <select class="menu" name="provincia" id="provincia">
          <option value="none"></option>
          <option value="buenosaires">Buenos Aires</option>

          <option value="catamarca">Catamarca</option>
          <option value="chaco">Chaco</option>
          <option value="chubut">Chubut</option>
          <option value="cordoba">Córdoba</option>     
          <option value="corrientes">Corrientes</option>
          <option value="entrerios">Entre Ríos</option>
          <option value="formosa">Formosa</option>
          <option value="Jujuy">Jujuy</option>
          <option value="lapampa">La pampa</option>
          <option value="larioja">La Rioja</option>
          <option value="mendoza">Mendoza</option>
          <option value="misiones">Misiones</option>
          <option value="neuquen">Neuquén</option>
          <option value="rionegro">Río Negro</option>
          <option value="salta">Salta</option>
          <option value="sanluis">San Luis</option>
          <option value="santacruz">Santa Cruz</option>
          <option value="santafe">Santa Fe</option>
          <option value="santiagodelestero">Santiago del Estero</option>
          <option value="sanjuan">San Juan</option>
          <option value="tierradelfuego">Tierra del Fuego</option>
          <option value="tucuman">Tucumán</option>
